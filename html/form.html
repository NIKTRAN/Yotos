<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Yotos/CSS/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <title>Form</title>
</head>
<body>
    <div class = "logobox">
        <div class = "logo-items logo"> 
            <h>Yotos</h>
            <h class = "logo2">media</h>
        </div>
    </div>
    <div class = "container">

        <form action ="MainPage.html"></form>
        <div class="userdetails">
            <div class="input-details">
                <span class="detials">Full Name</span>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="input-details">
                <span class="detials">Email</span>
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-details">
                <span class="detials">Phone Number</span>
                <input type="text" placeholder="Enter Your phone number" required>
            </div>
            <div class="input-details">
                <span class="detials">Choose a Day</span>
                <input type="text" placeholder="Enter A Date" required>
            </div>
        </div>
        <div class="phototype">
            <input type="radio" name = "typeof" id = "photo-dot">
            <input type="radio" name = "typeof" id = "video-dot">
            <span class="phototitle">What service are you seeking?</span>
            <div class="catogories">
                <label for = "photo-dot">
                    <span class="option one"></span>
                    <span class="type">Photo</span>
                </label>

                <label for = "video-dot">
                    <span class="option two"></span>
                    <span class="type">Video</span>
                </label>
            </div>

            </div>
            <div class="button">
                <input type="submit" value = "Book Now">
            </div>
        </div>
    </div>

</body>
</html>
